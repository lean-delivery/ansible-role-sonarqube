---
dist: xenial
sudo: required

language: python
python:
  - "2.7"

services:
  - docker

git:
  submodules:
    false

before_install:
  - git clone https://github.com/lean-delivery/ansible-lint-rules.git ~/ansible-lint-rules

install:
  - pip install --upgrade ansible==2.8.* docker
  - pip install molecule==2.22
  - pip install git+https://github.com/ansible/ansible-lint.git
  - git clone https://github.com/lean-delivery/ansible-molecule-drivers.git molecule/resources/provisioning
  - ansible --version
  - ansible-lint --version

script:
  - yamllint . -c .yamllint
  - ansible-lint . -c .ansible-lint
  - molecule test -s default

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
