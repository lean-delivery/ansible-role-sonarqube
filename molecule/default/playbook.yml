---
- name: Converge
  hosts: all
  become: yes
  vars:
    sonar_db:
      type: H2
      port:
      host:
      name:
      user:
      password:
      options:
    web:
      host: 127.0.0.1
      port: 9000
      path: /
  roles:
    - role: lean_delivery.java
      java_major_version: 11
      java_minor_version: 28
    - role: ANXS.postgresql
      postgresql_users:
        - name: sonar
          pass: sonar
      postgresql_databases:
        - name: sonar
          owner: sonar
    - role: jdauphant.ssl-certs
      ssl_certs_common_name: '{{ ansible_fqdn }}'
      ssl_certs_path_owner: 'root'
      ssl_certs_path_group: 'root'
      ssl_certs_mode: '0755'
    - role: nginxinc.nginx
    - role: ansible-role-sonarqube
