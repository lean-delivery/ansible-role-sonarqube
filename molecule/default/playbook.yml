---
- name: Converge
  hosts: all
  vars:
    sonar_db:
      type: "H2"
  roles:
    - role: ansible-role-sonarqube
  post_tasks:
    - name: "start sonarqube"
      service: 
        name: "sonarqube"
        state: "started"
      ignore_errors: True
    - name: print to stdout
      command: journalctl -xe
      register: status
    - debug: msg="{{ status.stdout }}"
    - name: "verify sonarqube"
      uri:
        url: "http://localhost:9000"
