---

- name: Verify
  hosts: all
  tasks:

    - name: Check log
      shell: cat /opt/sonarqube/sonarqube-7.9.1/logs/sonar.log
      register: log

    - name: Debug log
      debug:
        var: log

    - name: Check url
      uri:
        url: http://0.0.0.0:9000
        return_content: true
        validate_certs: false
      register: uri_result

    - name: Check content
      assert:
        that:
          - "'Loading...' in uri_result.content"
