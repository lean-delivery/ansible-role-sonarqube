---
# handlers file for sonarqube
  - name: Restart Sonarqube
    systemd:
      name: sonarqube
      state: restarted
      daemon_reload: True
      enabled: True
    notify: Pause
    become: True

  - name: Pause
    pause:
      seconds: 30
    notify: Wait for Sonarqube

  - name: Wait for Sonarqube
    uri:
      url: {{ sonar_check_url }}
      follow_redirects: all
      return_content: True
    register: uri_result
    until: "'Loading...' in uri_result.content"
    retries: 60
    delay: 1
