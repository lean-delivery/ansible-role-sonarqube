---
# handlers file for sonarqube
- name: "Start Sonarqube"
  service:
    name: "sonarqube"
    state: started
    enabled: True
  notify: Wait for Sonarqube
  become: True

- name: "Wait for Sonarqube"
  uri:
    url: "http://{{ web.host }}:{{ web.port }}"
  register: uri_result
  until: uri_result is success
  retries: 60
  delay: 1
