---
# tasks file for sonarqube

- name: Check yum
  shell: "python -c 'import yum, pprint; yb = yum.YumBase(); pprint.pprint(yb.conf.yumvar, width=1)'"

- name: Choose platform based task
  include_tasks: '{{ platform }}'
  with_first_found:
    - 'system/{{ ansible_facts.system }}.yml'
    - 'system/not-supported.yml'
  loop_control:
    loop_var: platform
