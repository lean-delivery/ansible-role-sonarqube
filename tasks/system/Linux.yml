---
# tasks file for sonarqube pre install

- name: "Become section"
  block:

  - name: "Stop SonarQube if running"
    service:
      name: "sonarqube"
      state: "stopped"
    ignore_errors: True

  - name: "Create sonar group"
    group:
      name: "{{ sonar_group }}"
      state: "present"

  - name: "Create sonar user"
    user:
      name: "{{ sonar_user }}"
      shell: "/sbin/nologin"
      group: "{{ sonar_group }}"
      state: "present"
      home: "/home/{{ sonar_user }}"
      createhome: True

  - name: "Mkdir for SonarQube installation"
    file:
      path: "{{ sonar_path }}"
      state: "directory"
      owner: "{{ sonar_user }}"
      group: "{{ sonar_group }}"

  - name: "Install requirement unzip"
    package:
      name: "unzip"
      state: "present"

  - name: "Download SonarQube installation archive"
    get_url:
      url: "{{ sonar_store }}/sonarqube-{{ sonar_major_version }}.{{ sonar_minor_version }}.zip"
      dest: "{{ download_path }}"
      mode: "0755"
    until: "'OK' in sonar_artifact.msg"
    retries: 3
    delay: 5
    delegate_to: "localhost"
    connection: "local"
    become: False
    register: sonar_artifact

  - name: "Install SonarQube {{ sonar_major_version }}.{{ sonar_minor_version }}"
    unarchive:
      src: "{{ sonar_artifact.dest }}"
      exclude: "{{ sonar_exclude_plugins }} + \
      [ 'sonarqube-{{ sonar_major_version }}.{{ sonar_minor_version }}/conf/sonar.properties' ]"
      dest: "{{ sonar_path }}"
      list_files: True
    become_user: "{{ sonar_user }}"
    register: sonar_installation_result
    # workaround for ansible 2.6.*, see https://github.com/ansible/ansible/issues/45124
    ignore_errors: True

  - name: "SonarQube installation facts"
    set_fact:
      sonar_installation: "{{ sonar_path }}/{{ sonar_installation_result.files.0 }}"
      distro: "{{ ansible_facts.system | lower }}"
      arch: "{{ 'x86-32' if ansible_architecture == 'i386' else 'x86-64' }}"
    when: sonar_installation_result.files is defined

    # continuation of ansible 2.6.* workaround
  - name: "SonarQube installation facts"
    set_fact:
      sonar_installation: "{{ sonar_path }}/\
      sonarqube-{{ sonar_major_version }}.{{ sonar_minor_version }}/"
      distro: "{{ ansible_facts.system | lower }}"
      arch: "{{ 'x86-32' if ansible_architecture == 'i386' else 'x86-64' }}"
    when: sonar_installation_result.files is not defined

  - name: "Render sonar.properties"
    template:
      src: "sonar.properties.j2"
      dest: "{{ sonar_installation }}conf/sonar.properties"
      mode: "0400"
      owner: "{{ sonar_user }}"

  - name: "Render sonarqube.service"
    template:
      src: "sonarqube.service.j2"
      dest: "/etc/systemd/system/sonarqube.service"
      mode: "0444"
      owner: "{{ sonar_user }}"

  - name: "Systemd daemon-reload"
    systemd:
      daemon_reload: True

  - name: "Enable sonarqube.service"
    service:
      name: "sonarqube"
      enabled: True

  - name: "Check nginx conf directory"
    stat:
      path: /etc/nginx/conf.d
    register: nginx_conf_dir

  - name: "Render nginx config"
    template:
      src: "nginx.sonar.conf.j2"
      dest: "/etc/nginx/conf.d/sonar.conf"
      mode: "0444"
      owner: "{{ sonar_user }}"
    when: sonar_proxy_type == "nginx" and nginx_conf_dir.stat.exists and nginx_conf_dir.stat.isdir

  become: True
