---
# vars file for sonarqube

sonar_plugins:

# Default plugins.
# This plugins set is mandatory for the all E-Commerce projects
  - "https://github.com/checkstyle/sonar-checkstyle/releases/download/4.11/\
    checkstyle-sonar-plugin-4.11.jar"
  - "https://github.com/SonarQubeCommunity/sonar-pmd/releases/download/2.6/\
    sonar-pmd-plugin-2.6.jar"
  - "https://sonarsource.bintray.com/Distribution/sonar-html-plugin/\
    sonar-html-plugin-3.0.1.1444.jar"
  # This plugin also contains Findsecbugs rules, this rules should be turned on manualy.
  - "https://github.com/spotbugs/sonar-findbugs/releases/download/3.7.0/\
    sonar-findbugs-plugin-3.7.0.jar"
  - "https://github.com/pmayweg/sonar-groovy/releases/download/1.5/\
    sonar-groovy-plugin-1.5.jar"
  - "https://github.com/stevespringett/dependency-check-sonar-plugin/releases/download/1.1.1/\
    sonar-dependency-check-plugin-1.1.1.jar"
  - "https://github.com/racodond/sonar-jproperties-plugin/releases/download/2.6/\
    sonar-jproperties-plugin-2.6.jar"
  - "https://github.com/willemsrb/sonar-jdepend-plugin/releases/download/\
    sonar-jdepend-plugin-1.1.1/sonar-jdepend-plugin-1.1.1.jar"
  - "https://github.com/willemsrb/sonar-issueresolver-plugin/releases/download/\
    sonar-issueresolver-plugin-1.0.2/sonar-issueresolver-plugin-1.0.2.jar"
  - "https://sonarsource.bintray.com/Distribution/sonar-java-plugin/\
    sonar-java-plugin-5.7.0.15470.jar"
  - "https://sonarsource.bintray.com/Distribution/sonar-javascript-plugin/\
    sonar-javascript-plugin-4.2.1.6529.jar"

sonar_exclude_plugins:

# Exclude plugins that goes with SonarQube installation
# if there is newer version in sonar_plugins list
  - "sonarqube-{{ sonar_major_version }}.{{ sonar_minor_version }}\
    /extensions/plugins/sonar-java-plugin-5.4.0.14284.jar"
  - "sonarqube-{{ sonar_major_version }}.{{ sonar_minor_version }}\
    /extensions/plugins/sonar-javascript-plugin-4.1.0.6085.jar"
  - "{{ sonar_path }}/sonarqube-{{ sonar_major_version }}.{{ sonar_minor_version }}\
    /extensions/plugins/sonar-html-plugin-3.0.0.1411.jar"
