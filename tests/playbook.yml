---
- hosts: "all"
  remote_user: "root"
  vars_files:
    - "./vars.yml"
  roles:
    - "lean_delivery.java"
#   - "lean_delivery.ca-root"
#   - "lean_delivery.ca-cert"
    - "anxs.postgresql"
    - "nginxinc.nginx"
    - "../../"  # this role
  post_tasks:
    - name: "start sonarqube"
      service: name="sonarqube" state="started"
    - name: "restart nginx"
      service: name="nginx" state="restarted"
