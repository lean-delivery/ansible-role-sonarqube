---
- hosts: "all"
  remote_user: "root"
  vars_files:
    - "./vars.yml"
  pre_tasks:
    - name: "install epel"
      package:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
        state: "present"
      when: ansible_distribution == 'RedHat'
  roles:
    - "lean_delivery.java"
    - "anxs.postgresql"
    - "jdauphant.ssl-certs"
    - "nginxinc.nginx"
    - "../../"  # this role
  post_tasks:
    - name: "start sonarqube"
      service: name="sonarqube" state="started"
    - name: "restart nginx"
      service: name="nginx" state="restarted"
