---
name: CI
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  lint:
    runs-on: ubuntu-latest
    container: leandelivery/docker-ansible-ci:ansible-2.9
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Lints
        run: |
          git clone https://github.com/lean-delivery/ansible-lint-rules.git ~/ansible-lint-rules
          yamllint . -c .yamllint
          ansible-lint . -c .ansible-lint
  sonarqube-latest:
    needs: lint
    runs-on: ubuntu-latest
    container: leandelivery/docker-ansible-ci:ansible-2.9
    env:
      TEST: default
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prepare
        uses: ./.github/prepare
      - name: Molecule
        run: molecule test -s ${TEST}
  sonarqube-7_9_5:
    needs: lint
    runs-on: ubuntu-latest
    container: leandelivery/docker-ansible-ci:ansible-2.9
    env:
      TEST: sonarqube-7.9.5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prepare
        run: |
          ansible --version
          ansible-lint --version
          molecule --version
          rm -rf molecule/resources/provisioning
          git clone https://github.com/lean-delivery/ansible-molecule-drivers.git molecule/resources/provisioning
          pip install jmespath
          apk add --no-cache docker # temp fix
      - name: Molecule
        run: molecule test -s ${TEST}
