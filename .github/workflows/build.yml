---
name: CI
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
env:
  PY_COLORS: 1
  ANSIBLE_FORCE_COLOR: 1
  ANSIBLE_STDOUT_CALLBACK: yaml
jobs:
  lint:
    if: ${{ !contains(github.head.ref, 'dependabot') }}
    runs-on: ubuntu-latest
    container: leandelivery/docker-ansible-ci:ansible-2.9
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install yamllint # till https://github.com/lean-delivery/docker-ansible-ci/pull/22 is not resolved
        run: apk add --update yamllint
      - name: Lints
        run: |
          git clone https://github.com/lean-delivery/ansible-lint-rules.git ~/ansible-lint-rules
          yamllint . -c .yamllint
          ansible-lint . -c .ansible-lint

  sonar-latest:
    needs: lint
    runs-on: ubuntu-latest
    container: leandelivery/docker-ansible-ci:ansible-2.9
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prepare
        run: |
          ansible --version
          ansible-lint --version
          molecule --version
          rm -rf molecule/resources/provisioning
          git clone https://github.com/lean-delivery/ansible-molecule-drivers.git molecule/resources/provisioning
          pip install jmespath
      - name: Molecule
        run: molecule test -s default

  sonar-old-versions:
    needs: lint
    strategy:
      matrix:
        version:
          - 8.8.0
          - 8.7.1
          - 8.6.1
          - 8.5.1
          - 8.4.2
          - 8.3.1
          - 8.2
          - 8.1
          - 8.0
          - 7.9.6
      fail-fast: false
    runs-on: ubuntu-latest
    container: leandelivery/docker-ansible-ci:ansible-2.9
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prepare
        run: |
          ansible --version
          ansible-lint --version
          molecule --version
          rm -rf molecule/resources/provisioning
          git clone https://github.com/lean-delivery/ansible-molecule-drivers.git molecule/resources/provisioning
          pip install jmespath
      - name: Molecule
        run: molecule test -s old-versions
        env:
          SONAR_VERSION: ${{ matrix.version }}
