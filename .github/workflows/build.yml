---
name: CI
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
env:
  PY_COLORS: 1
  ANSIBLE_FORCE_COLOR: 1
  ANSIBLE_STDOUT_CALLBACK: yaml
jobs:
  lint:
    if: ${{ !contains(github.head.ref, 'dependabot') }}
    runs-on: ubuntu-latest
    container: leandelivery/docker-ansible-ci:ansible-7
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Lints
        run: |
          git clone https://github.com/lean-delivery/ansible-lint-rules.git ~/ansible-lint-rules
          yamllint . -c .yamllint
#          ansible-lint . -c .ansible-lint # https://github.com/lean-delivery/ansible-role-sonarqube/issues/3023
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  all-sonar-latest:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    container: leandelivery/docker-ansible-ci:ansible-7
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prepare
        run: |
          ansible --version
          ansible-lint --version
          molecule --version
          rm -rf molecule/resources/provisioning
          git clone https://github.com/lean-delivery/ansible-molecule-drivers.git molecule/resources/provisioning
      - name: Molecule
        run: molecule test -s default

  ubuntu1804-sonar:
    needs: lint
    strategy:
      matrix:
        sonar_version:
          - '25.12.0.117093'
          - '25.11.0.114957'
          - '25.10.0.114319'
          - '25.9.0.112764'
          - '25.8.0.112029'
          - '25.7.0.110598'
          - '24.12.0.100206'
          - '10.7.0.96327'
          - '9.9.8.100196'
          - '8.9.10.61524'
      fail-fast: false
    runs-on: ubuntu-latest
    timeout-minutes: 20
    container: leandelivery/docker-ansible-ci:ansible-7
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prepare
        run: |
          ansible --version
          ansible-lint --version
          molecule --version
          rm -rf molecule/resources/provisioning
          git clone https://github.com/lean-delivery/ansible-molecule-drivers.git molecule/resources/provisioning
      - name: Molecule
        run: molecule test -s base
        env:
          SONAR_VERSION: ${{ matrix.sonar_version }}

  ubuntu1804-sonar:
    needs: lint
    strategy:
      matrix:
        sonar_version:
          - '7.9.6'
      fail-fast: false
    runs-on: ubuntu-latest
    timeout-minutes: 20
    container: leandelivery/docker-ansible-ci:ansible-7
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prepare
        run: |
          ansible --version
          ansible-lint --version
          molecule --version
          rm -rf molecule/resources/provisioning
          git clone https://github.com/lean-delivery/ansible-molecule-drivers.git molecule/resources/provisioning
      - name: Molecule
        run: molecule test -s java11
        env:
          SONAR_VERSION: ${{ matrix.sonar_version }}
