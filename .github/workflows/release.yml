---
name: Publish Ansible Role

on:
  push:
    tags:
      - "*"   # publish on any tag

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      SECRET: ${{ secrets.GALAXY_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install ansible

      - name: Build role
        run: ansible-galaxy role build .

      - name: Find built tarball
        id: find_tarball
        run: |
          TARBALL=$(ls -t *.tar.gz | head -n 1)
          echo "tarball=$TARBALL" >> $GITHUB_OUTPUT

      - name: Publish to Ansible Galaxy
        run: |
          ansible-galaxy role publish "${{ steps.find_tarball.outputs.tarball }}" \
            --api-key "$SECRET"
